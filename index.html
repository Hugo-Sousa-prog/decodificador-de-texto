<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="IE-Edge" content="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>

<body>

    <header></header>

    <main>
        <section>
            <textarea id="textoEntrada" placeholder="Digite seu texto" autofocus></textarea>
            <div>
                <p>
                    Apenas letras minúsculas e sem acento.
                </p>
                <button onclick="criptografarTexto()" class="botao-criptografar">Criptografar</button>
                <button onclick="descriptografarTexto()" class="botao-descriptografar">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea id="textoSaida" readonly placeholder="Texto criptografado aparecerá aqui..."></textarea>
        </section> 

    </main>

    <footer>
        <p>Desenvolvido por Hugo S.</p>
    </footer>

        <script src="app.js"></script>
</body>

</html>
