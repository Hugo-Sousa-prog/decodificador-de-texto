<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="IE-Edge" content="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>

<body>

    <header class="cabecalho">
       <a href="https://www.linkedin.com/in/hugo-dos-santos-go/"><img class="cabecalho__img" src="./assets/icon_inumaki.png"></a> 
    </header>

    <main class="main">
        <section class="main__entrada">
            <textarea id="textoEntrada" class="main__entrada__texto" placeholder="Digite seu texto" autofocus></textarea>
            <div class="main__entrada__criptDescript">
                <p class="main__entrada__criptDescript__aviso">
                    <img src="./assets/icon_alerta.png" alt="Ícone de alerta"> Apenas letras minúsculas e sem acento.
                </p>
                <div class="main__entrada__criptDescript__2">
                <button onclick="criptografarTexto()" class="main__entrada__criptDescript__2__botao">Criptografar</button>
                <button onclick="descriptografarTexto()" class="main__entrada__criptDescript__2__botao">Descriptografar</button>
                </div>
            </div>
        </section>

        <section id="textoSaida" class="main__saida">
            <textarea id="textoSaidaResultado" class="main__saida__resultado"></textarea> 
            <div id="mensagemNenhumTexto" class="main__saida__texto">
                <img src="./assets/lupa.png" alt="Imagem de uma lupa sobre um texto"> 
                <h2 class="main__saida__subtitulo">Nenhuma mensagem encontrada</h2>
                <p class="main__saida__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button onclick="copiarTexto()" id="botaoCopiar" class="main__saida__botao">Copiar</button>
        </section>
    </main>

    <footer class="rodape">
        <img src="./assets/icon_inumaki_32px.png">
        <p>Desenvolvido por Hugo S.</p>
        <img src="./assets/icon_inumaki_32px.png">
    </footer>

        <script src="app.js"></script>
</body>

</html>
